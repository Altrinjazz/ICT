<html>
    <head>
        <title>Table and forms</title>
    </head>
    <body>
        <table border="1" align="center" color="blue">
            <tr>
                <td colspan="2"><center>Student Bio data</center></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"name="Name" ></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" cols="20" rows="10" style="width:100% ;"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female</td>
            </tr>
            <tr>
                <td>College</td>
                <td>
                    <select name="stud_college">
                        <option value="CSI Instute Of Teconology">CSI Instute Of Teconology</option>
                        <option value="V.L.B Janakiammal College of Engineering & Technology, Coimbatore"> V.L.B Janakiammal College of Engineering & Technology, Coimbatore</option>
                        <option value="Sri Sowdambika Polytechnic College, Aruppukkotai">Sri Sowdambika Polytechnic College, Aruppukkotai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Qualifiction</td>
                <td>
                    <input type="checkbox" name="company" value="SSLC"/>SSLC
                    <input type="checkbox" name="company" value="HSC"/>HSC
                    <input type="checkbox" name="company" value="UG"/>UG
                    <input type="checkbox" name="company" value="PG"/>PG
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date of birth"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="Sumit" id="button"></td>
            </tr>
        </table>
    </body>
</html>
